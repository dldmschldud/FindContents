<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:sec="www.http://thymeleaf.org/thymeleaf-extras-springsecurity5"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<head>
    <title>Read</title>
</head>

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">

                <div class="card-body">
                    <div class="input-group mb-3">
                        <span class="input-group-text">Title</span>
                        <input type="text" class="form-control" th:value="${dto.thTitle}" readonly>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">Explanation</span>
                        <textarea class="form-control col-sm-5" rows="15" readonly>[[${dto.thExplanation}]]</textarea>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text">작성자</span>
                        <input type="text" class="form-control" th:value="${dto.thWriter}" readonly>
                    </div>
                </div><!--end card body-->
                <div class="my-4" th:with="user=${#authentication.principal}">
                    <div class="float-end" th:with="link = ${pageRequestDTO.getLink()}">
                        <a th:href="|@{/themes/list}?${link}|" class="text-decoration-none">
                            <button type="button" class="btn btn-primary">돌아가기</button>
                        </a>
                        <a th:if="${user !=null && user.username == dto.thWriter}" th:href="|@{/themes/modify(tid=${dto.tid})}&${link}|" class="text-decoration-none">
                            <button type="button" class="btn btn-secondary">Modify</button>
                        </a>
                    </div>
                </div>

            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>

<script layout:fragment="script" th:inline="javascript">

</script>
