<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div layout:fragment="content">
    <div class="row mt-3">
        <div class="col">
            <div class="card">
                <div class="card-body" >
                    <h5 class="card-title"> Member </h5>
                    <table class="table">
                        <tr th:each="member:${memberList}">
                            <td>[[${member.mid}]]</td>
                            <td>[[${member.email}]]</td>
                        </tr>
                    </table>
                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->
</div>
