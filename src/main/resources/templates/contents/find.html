<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}"
      >

<div layout:fragment="content">


    <div class="row mt-3">
        <form action="/contents/find" method="get">
            <div class="col">
                <input type="hidden" name="size" th:value="${pp.size}">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <select class="form-select" name="type">
                            <option> OTT 찾기</option>
                            <option value="t" th:selected="${pp.type =='t'}">작품 제목</option>
                        </select>
                    </div>
                    <input type="text" class="form-control" name="keyword" th:value="${pp.keyword}">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary searchBtn" type="submit">Search</button>
                        <button class="btn btn-outline-secondary clearBtn" type="button">Clear</button>
                    </div>
                </div>
            </div>
        </form>

    </div>
    <div class="row mt-3">

        <div class="col">
            <div class="card">
                <div class="card-body" >
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">Title</th>

                        </tr>
                        </thead>
                        <tbody th:with="link = ${pp.getLink()}">
                        <tr th:each="dto:${responseDTO.dtoList}"  >
                            <td>
                                <a th:href="|@{/contents/read(id =${dto.id})}&${link}|" class="text-decoration-none text-space title-color"> [[${dto.title}]] </a>
                            </td>
                            <div>
                                <td class="upload" th:if="${dto.netflix == 'Y'}">Netflix</td>
                                <td class="no-upload" th:unless="${dto.netflix == 'Y'}">&nbsp;&nbsp;</td>
                            </div>
                            <div>
                                <td class="upload" th:if="${dto.watcha == 'Y'}">Watcha</td>
                                <td class="no-upload" th:unless="${dto.watcha == 'Y'}">&nbsp;&nbsp;</td>
                            </div>
                            <div>
                                <td class="upload" th:if="${dto.disney == 'Y'}">디즈니 플러스</td>
                                <td class="no-upload" th:unless="${dto.disney == 'Y'}">&nbsp;&nbsp;</td>
                            </div>

                        </tr>
                        </tbody>
                    </table>
                    <div class="float-end">
                        <ul class="pagination flex-wrap">

                            <li class="page-item" th:if="${responseDTO.prev}">
                                <a class="page-link" th:data-num="${responseDTO.start -1}">Previous</a>
                            </li>

                            <th:block th:each="i: ${#numbers.sequence(responseDTO.start, responseDTO.end)}">
                                <li th:class="${responseDTO.page == i}?'page-item active':'page-item'" >
                                    <a class="page-link"  th:data-num="${i}">[[${i}]]</a>
                                </li>
                            </th:block>

                            <li class="page-item" th:if="${responseDTO.next}">
                                <a class="page-link"  th:data-num="${responseDTO.end + 1}">Next</a>
                            </li>
                        </ul>
                    </div>



                </div><!--end card body-->
            </div><!--end card-->
        </div><!-- end col-->
    </div><!-- end row-->




</div>

<script layout:fragment="script" th:inline="javascript">

    document.querySelector(".pagination").addEventListener("click", function (e) {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(target.tagName !== 'A') {
            return
        }

        const num = target.getAttribute("data-num")

        const formObj = document.querySelector("form")

        formObj.innerHTML += `<input type='hidden' name='page' value='${num}'>`

        formObj.submit();

    },false)

    document.querySelector(".clearBtn").addEventListener("click", function (e){
        e.preventDefault()
        e.stopPropagation()

        self.location ='/contents/find'

    },false)

    //show modal
    const result = [[${result}]]

    //const modal = new bootstrap.Modal(document.querySelector(".modal"))

    if(result){
        alert(result)
    }




</script>
